fail_fast: true
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 5df1a4bf6f04a1ed3a643167b38d502575e29aef
    hooks:
    -   id: trailing-whitespace
        exclude: 'docs/|README\.rst'
    -   id: end-of-file-fixer
        exclude: 'docs/|README\.rst'
    -   id: check-yaml
        exclude: 'mkdocs.yml'
-   repo: local
    hooks:
    -   id: flake8
        name: Run flake8
        files: ^datar/.+$
        pass_filenames: false
        entry: flake8
        args: [datar]
        types: [python]
        language: system
    -   id: pytest
        name: Run pytest
        entry: pytest
        language: system
        args: [tests/]
        pass_filenames: false
        files: ^tests/.+$|^datar/.+$
    -   id: notebooks
        name: Executing all notebooks
        entry: jupyter nbconvert --output-dir /tmp --to notebook --execute
        language: system
        pass_filenames: true
        files: ^docs/.+\.ipynb$
        exclude: '^docs/.+\.nbconvert\.ipynb$'
