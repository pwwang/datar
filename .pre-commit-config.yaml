fail_fast: true
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 5df1a4bf6f04a1ed3a643167b38d502575e29aef
    hooks:
    -   id: trailing-whitespace
        exclude: 'docs/|README\.rst'
    -   id: end-of-file-fixer
        exclude: 'docs/|README\.rst'
    -   id: check-yaml
        exclude: 'mkdocs.yml'
-   repo: local
    hooks:
    -   id: masterpylintrc
        name: Overwrite local .pylintrc by master one
        entry: cp ../.pylintrc ./.pylintrc
        pass_filenames: false
        always_run: true
        language: system
-   repo: https://github.com/pre-commit/mirrors-pylint
    rev: v2.4.4
    hooks:
    -   id: pylint
        files: ^datar/.+$
        pass_filenames: false
        types: [python]
        args: [datar]
-   repo: local
    hooks:
    -   id: poetry2setuppy
        name: Convert pyproject.toml to setup.py
        entry: dephell deps convert --from=poetry --to=setup.py
        language: system
        files: pyproject.toml
        pass_filenames: false
    -   id: poetry2requirements
        name: Convert pyproject.toml to requirements.txt
        entry: dephell deps convert --from=poetry --to=requirements.txt
        language: system
        files: pyproject.toml
        pass_filenames: false
    # -   id: mypycheck
    #     name: Type checking by mypy
    #     entry: mypy
    #     language: system
    #     files: ^datar/.+$
    #     pass_filenames: false
    #     types: [python]
    #     args: [-p, datar]
    -   id: pytest
        name: Run pytest
        entry: pytest
        language: system
        args: [tests/]
        pass_filenames: false
        files: ^tests/.+$|^datar/.+$
    -   id: notebooks
        name: Executing all notebooks
        entry: jupyter nbconvert --to notebook --execute
        language: system
        pass_filenames: true
        files: ^docs/.+\.ipynb$
        exclude: '^docs/.+\.nbconvert\.ipynb$'
